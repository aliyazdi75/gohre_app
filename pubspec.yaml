name: grohe_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  built_collection: ^5.1.0
  built_value: ^8.1.1
  equatable: ^2.0.3
  bloc: ^7.0.0
